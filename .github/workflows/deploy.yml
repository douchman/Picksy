name: Java CI with Gradle and Deploy to EC2

on:
  pull_request:
    types : [ synchronize ]
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name : Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth : 1
        
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    # 환경변수 설정 (SPRING_PROFILE_ACTIVE=test)
    - name: Set environment variables
      run: |
        echo "SPRING_PROFILE_ACTIVE=prod" >> $GITHUB_ENV
        
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@af1da67850ed9a4cedd57bfd976089dd991e2582 # v4.0.0
      
    - name: Grant execute permission for Gradle Wrapper
      run: chmod +x ./gradlew 
      working-directory: ./picksy

    - name: Build with Gradle Wrapper
      run: ./gradlew clean build
      working-directory: ./picksy

    # Docker 빌드 
    - name: Build Docker Image
      run: |
          docker build -t picksy-app .
      working-directory: ./picksy

    - name: Save Docker Image as tar
      run: |
          docker save picksy-app -o picksy-app.tar
      working-directory: ./picksy

    - name: Upload Docker Image to EC2
      uses: appleboy/scp-action@v0.1.4
      with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "./picksy/picksy-app.tar"
          target: "/home/ubuntu/picksy"

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: SSH into EC2 and Deploy Docker Container
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/ubuntu/picksy
            docker load -i /home/ubuntu/picksy/picksy-app.tar
            docker stop picksy-app || true
            docker rm picksy-app || true
            docker run -d --name picksy-app -p 8080:8080 picksy-app

